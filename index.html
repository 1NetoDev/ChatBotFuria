<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Paixão FURIOSA pelo CS:GO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-top">
            <div class="header-icons">
                <a href="#"><img src="/imagens/icones/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="/imagens/icones/x.svg" alt="X"></a>
                <a href="#"><img src="/imagens/icones/tiktok.svg" alt="TikTok"></a>
                <a href="#"><img src="/imagens/icones/linkedin.svg" alt="LinkedIn"></a>
                <a href="#"><img src="/imagens/icones/twitch.svg" alt="Twitch"></a>
            </div>
            <div class="header-search">
                <input type="text" placeholder="Pesquisar">
                <button type="submit">Buscar</button>
            </div>
        </div>
        <div class="header-logo">
            <img src="/imagens/icones/logo-furia.svg" alt="Logo FURIA">
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#times">Times</a></li>
                <li><a href="#noticias">Notícias</a></li>
                <li><a href="#quem-somos">Quem Somos Nós</a></li>
                <li><a href="#loja">Loja Furia</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="jogos" class="games-section">
            <h2>Nossos Jogos</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="/imagens/icones/Jogos/valorant.jpg" alt="Valorant">
                    <h3>Valorant</h3>
                    <a href="#">Leia Mais</a>
                </div>
                <div class="game-card">
                    <img src="/imagens/icones/Jogos/cs.jpg" alt="CS:GO">
                    <h3>CS:GO</h3>
                    <a href="#">Leia Mais</a>
                </div>
                <div class="game-card">
                    <img src="/imagens/icones/Jogos/lol.jpg" alt="League of Legends">
                    <h3>League of Legends</h3>
                    <a href="#">Leia Mais</a>
                </div>
                <div class="game-card">
                    <img src="/imagens/icones/Jogos/r6.jpg" alt="Rainbow Six Siege">
                    <h3>Rainbow Six Siege</h3>
                    <a href="#">Leia Mais</a>
                </div>
            </div>
        </section>

        <aside class="chatbot-widget">
            </aside>

        <section id="noticias" class="news-section">
            </section>

        <section id="quem-somos" class="about-us-section">
            </section>

        <section id="loja" class="furia-store-section">
            </section>

        <section id="contato" class="contact-section">
            </section>
    </main>

    <footer class="main-footer">
        </footer>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
